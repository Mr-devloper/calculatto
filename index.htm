<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatto | A simple calculator </title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/util..css">
    <link rel="stylesheet" media="screen and (max-width: 720px)" href="/mobile.css">
</head>
<body>
    
    <div class="full-width full-height flex dir-row x y clr ">
        
            <div class="cal-bg  flex dir-col x y "><div class="clr2 land">Calculatto</div>
                <div class=""><input type="text" class="userInput input frem2" readonly ></div>
                <div class="flex x y dir-row">
                    <button class="button">C</button>
                    <button class="button">D</button>
                    <button class="button">%</button>
                    <button class="button">/</button>
                  </div>
                <div class="flex x y dir-row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">X</button>
                  </div>
                <div class="flex x y  dir-row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                  </div>
                <div class="flex x y dir-row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                  </div>
                <div class="flex x y dir-row">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                  </div>

            </div>
            <!-- Last sesssion -->
            <div id="foot" class="flex dir-col x  rem1 clr_white maintain">
             <div >Last Answer</div>
              <span id="data" class=" tr history">No Result</span>
            </div>

    </div>
    <script src="main.js">

    </script>
</body>
</html>
